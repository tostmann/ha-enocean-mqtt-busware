name: "EnOcean MQTT Slim"
version: "1.1.53"
slug: "enocean-mqtt-slim"
description: "Lightweight EnOcean to MQTT bridge with Web UI & TCP/Serial support. Zero config, supports 152+ EEP profiles."
url: "https://github.com/tostmann/ha-enocean-mqtt-slim"
arch:
  - aarch64
  - amd64
  - armv7
  - armhf
  - i386
init: false
uart: true
ingress: true
ingress_port: 8099
panel_icon: mdi:radio-tower
panel_title: "EnOcean Devices"
homeassistant_api: true
services:
  - mqtt:need
map:
  - config:rw
  - share:rw
  - ssl:ro

options:
  serial_port: ""
  log_level: "info"
  restore_state: true
  restore_delay: 5

schema:
  serial_port: "device(subsystem=tty)?"
  log_level: "list(debug|info|warning|error)"
  restore_state: "bool"
  restore_delay: "int(1,60)"
